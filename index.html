<!doctype html>
<html>

    <head>
        <script src="./jquery.min.js"></script>
        <script src="./arq.js"></script>

        <style>
            #myImg {
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s;
            }
            
            #myImg:hover {
                opacity: 0.7;
            }
            
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                padding-top: 0px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0, 0, 0);
                background-color: rgba(0, 0, 0, 0.9);
            }
            
            .modal-content {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }
            
            #caption {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #ccc;
                padding: 10px 0;
                height: 50px;
            }
            
            .modal-content,
            #caption {
                -webkit-animation-name: zoom;
                -webkit-animation-duration: 0.6s;
                animation-name: zoom;
                animation-duration: 0.6s;
            }
            
            @-webkit-keyframes zoom {
                from {
                    -webkit-transform: scale(0)
                }
                to {
                    -webkit-transform: scale(1)
                }
            }
            
            @keyframes zoom {
                from {
                    transform: scale(0)
                }
                to {
                    transform: scale(1)
                }
            }
            
            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }
            
            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }
            
            @media only screen and (max-width: 700px) {
                .modal-content {
                    width: 100%;
                }
            }
            
            body,
            div,
            canvas {
                margin: 2px;
                padding: 0px;
                background-color: black;
            }
            
            .button {
                font-size: 20px;
                width: 250px;
                height: 40px;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                border: 2px solid #4CAF50;
            }
            
            .button:hover {
                background-color: #1ec503;
                color: white;
            }
            
            .can {
                float: left;
            }
            
            .speed {
                font-size: 25px;
                color: #4CAF50;
            }

        </style>




    </head>

    <body onload="arq.init()">

        <div id="container" class="can">
            <canvas id="canvas" height="600" width="600"></canvas>
        </div>

        <br></br>
        <input type="button" class="button" onclick="arq.sendPacket()" id="send-button" value="Send Packet &#9658"></input>
        <span class="speed" id="packs">Packets Sent 0</span><br></br>
        <input type="button" class="button" onclick="arq.pause()" id="pause-button" value="Stop"></input><br></br>
        <input type="button" class="button" onclick="arq.dropPackets()" id="kill-button" value="Kill Packet &#9760" disabled="true"><br></br>
        <input type="button" class="button" onclick="arq.faster()" id="fast-button" value="Faster &raquo"></input>
        <span class="speed" id="range">Speed 0</span><br></br>
        <input type="button" class="button" onclick="arq.slower()" id="slow-button" value="Slower &laquo"></input>
        <span class="speed" id="received">Received Packets 0</span><br></br>
        <input type="reset" class="button" onclick="history.go(0)" id="reset-button" value="Reset &#8635">
        <span class="speed" id="confirm">Confirmed Packets 0</span><br></br>
        <div><canvas id="text-canvas" height="200" width="550"></canvas></div>




        </div>
        <img id="myImg" src="arq.gif" alt="Demo Run" width="150" height="100">
        <div id="myModal" class="modal">
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
        <span class="speed">Demo, Click Gif for Full Size</span>


    </body>


    <script>

        var modal = document.getElementById('myModal');
        var img = document.getElementById('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
            modalImg.alt = this.alt;
            captionText.innerHTML = this.alt;
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

    </script>

</html>
